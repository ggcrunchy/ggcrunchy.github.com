<html>
<head>

<title>Hello from Lua!</title>

<script src="lua5.1.5.min.js"></script>
<script src="update_lua.js"></script>

</head>
<body>
<script type="text/javascript">

var C = Lua5_1.C;

var L = C.lua_open();
C.luaL_openlibs(L);

C.lua_pushcfunction(
    L,
    Lua5_1.Runtime.addFunction(
        function(L)
        {
          var str = C.luaL_checkstring(L, 1);

		  alert("{Lua} " + str);

          return 0;
        }
      )
  );
C.lua_setglobal(L, "ALERT");

if (C.luaL_dostring(L, "ALERT('Hello, world')") !== 0)
{
  var err = C.lua_tostring(L, -1);
  C.lua_close(L);
  L = 0;
  throw new Error("Lua error: " + err);
}

UpdateLua.BringUpToDate(L, "packer.lua", "/", function(what, err) {
	switch (what)
	{
	case "error":
		console.log(err)
		break
	case "end":
		console.log("Huzzah!")
		break
	default:
		console.log("MEH")
		break
	}
}, {})

</script>
</body>
</html>
